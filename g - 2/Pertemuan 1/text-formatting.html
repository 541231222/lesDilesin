<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!-- strong/bold = tebal -->
    <strong>Ini huruf Tebal</strong><br>
    <b>Ini Bold</b><br>
    <!-- untuk teks miring -->
    <em>ini teks miring</em><br>
    <!-- teks bergaris bawah -->
     <u>Ini teks bergaris bawah</u>
     <br>
     <br>

     <!-- ini teks gabungan -->
     <u><em><b>ini gabungan</b></em></u>
</body>
</html>
