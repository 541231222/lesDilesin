<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar LIST HTML</title>
</head>
<body>
    
    <!-- list tidak berurut -->
    <ul style="list-style-type: square;">
        <li>Home</li>
        <li>Kontak</li>
        <li>Produk</li>
        <li>Anu</li>
    </ul>

    <!-- list berurut -->
     <p>Cara Memasak Ayam</p>
     <ol style="list-style-type: upper-alpha;">
        <li>Masukkan ayam</li>
        <li>Tambahkan Garam</li>
        <li>Tambahkan Pemanis</li>
        <li>Goreng</li>
     </ol>

     <!-- list style type berfungsi untuk mengubah jenis penanda -->
</body>
</html>
