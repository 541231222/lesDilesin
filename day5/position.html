<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>

    <style>
      .kotak {
        width: 100px;
        height: 100px;
        background-color: red;

        /* position: absolute; */
        position: relative;
        /* top: 0; */
        bottom: 0;
        /* right: 0; */
        left: 0;
      }

      .btn-to-top {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: red;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <img src="wallpaperflare.com_wallpaper.jpg" alt="" width="100%" />

      <div class="kotak"></div>
    </div>

    <img src="wallpaperflare.com_wallpaper.jpg" alt="" />

    <img src="wallpaperflare.com_wallpaper.jpg" alt="" />

    <div class="btn-to-top">Scroll ke Atas</div>
  </body>
</html>
